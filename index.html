<!DOCTYPE html>
<html>
<body>
<canvas id="bkimage"></canvas>
<style>
  .block{
    background-color:grey;
    color:white;
    margin:20px;
    padding:20px;
  }
</style>

<div class="block">
  <h1 style="text-align:center">4O4</h1>
  <p>放置显卡，做一个电子大亨</p>
  <hr>
  <hr>
</div>


<style type="text/css">
  #bkimage{
    position: fixed;
    z-index: -1;
  }
</style>
<script type="text/javascript">
  var width = window.innerWidth;
  var height = window.innerHeight;
  
  var canvas = document.getElementById( 'bkimage' );
  canvas.width = width;
  canvas.height = height;
  
  var context = canvas.getContext( '2d' );
  context.setLineDash([5,15]);
  context.beginPath();
  context.moveTo(0,0);
  context.lineTo(width, height );
  context.stroke();
  context.closePath();

  posx = 0;

  var run = setInterval(function() {
    context.strokeStyle = 'white';
    context.beginPath();
    context.moveTo(posx,0);
    context.lineTo(width, height );
    context.stroke();
    context.closePath();
    posx += 100;
    if(posx > width)posx = 0;
    context.strokeStyle = 'black';
    context.beginPath();
    context.moveTo(posx,0);
    context.lineTo(width, height );
    context.stroke();
    context.closePath();
  },500);
</script>
</body>
</html>
